<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bestellung</title>
</head>

<body>
    <header class="container">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/bestellung.css">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Bestellung</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>n.b. Lederhandschuh Manufaktur</div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="glove-images">
            <div class="base-colors">
                <img src="images/base_colors/handnaht/bc_grey.png" alt="base grey" class="base-images" />
            </div>
            <div class="base-colors-blend" id="base-colors-blend"></div>
            
            <div class="lining-colors">
                <img src="images/inner_linings/handnaht/il_grey.png" alt="inner grey" class="inner-linings" />
            </div>
            <div class="lining-colors-blend"></div>
            
            <div class="two-tone-base-colors">
                <img src="images/base_colors/handnaht/twotone/tt_grey.png" alt="two-tone-base-img grey" class="two-tone-base-img"
                style="display: none;" />
            </div>
            <div class="two-tone-base-colors-blend" style="display: none;"></div>
            
            <div class="two-tone-stitch-colors">
                <img src="images/stitching/handnaht/twotone/st_tt_grey.png" alt="two-tone-stitch-img grey" class="two-tone-stitch-img"
                style="display: none;" />
            </div>
            <div class="two-tone-stitch-colors-blend" style="display: none;"></div>
            
            <div class="stitch-colors">
                <img src="images/stitching/handnaht/st_grey.png" alt="stitch grey" class="stitch" />
            </div>
            <div class="stitch-colors-blend"></div>
            
            <div class="leather-images">
                <img src="images/leather/laschnaht/lt_hirsch.png" alt="leather" class="leather-image" style="display: none;" />
            </div>
            <div class="leather-image-blend" style="display: none;"></div>
        </div>
        
        <section class="choice-display">
            <h3>Lederart</h3>
            <div class="leather-types btn-grid">
                <button type="button" class="leather-type lamm selected" data-name="lamm">
                    Lamm
                </button>
                <button type="button" class="leather-type hirsch" data-name="hirsch">
                    Hirsch
                </button>
                <button type="button" class="leather-type ziege" data-name="ziege">
                    Ziege
                </button>
            </div>
            <div class="line-separator"></div>
            <h3>Nahtbild</h3>
            <div class="glove-types btn-grid">
                <button type="button" class="glove-type handnaht selected" data-name="handnaht">
                    Hand-Naht
                </button>
                <button type="button" class="glove-type laschnaht" data-name="laschnaht">
                    Links-Naht
                </button>
                <button type="button" class="glove-type steppnaht" data-name="steppnaht">
                    Stepp-Naht
                </button>
            </div>
            <div class="line-separator"></div>
            <h3>Handschuhfarbe</h3>
            <div class="dropdown">
                <form>
                    <select name="color-dropdown" id="color-dropdown">
                        <option id="opt-single" value="single" selected>Einfarbig</option>
                        <option id="opt-twotone" value="twotone">Mehrfarbig</option>
                    </select>
                </form>
            </div>
            <h4 class="two-tone-label-text" style="display: none;">Handrücken</h4>
            <div class="two-tone-base-color-btns btn-grid" id="two-tone" style="display: none">
                <button type="button" class="two-tone-base-color-btn white" data-name="white"></button>
                <button type="button" class="two-tone-base-color-btn grey selected" data-name="grey"></button>
                <button type="button" class="two-tone-base-color-btn black" data-name="black"></button>
                <button type="button" class="two-tone-base-color-btn royal" data-name="royal"></button>
                <button type="button" class="two-tone-base-color-btn red" data-name="red"></button>
                <button type="button" class="two-tone-base-color-btn orange" data-name="orange"></button>
            </div>
            <!-- <hr class="line-separator two-tone-hr" style="display: none"> -->
            <h4 class="two-tone-label-text" style="display: none;">Handinnenfläche</h4>
            <div class="main-color-btns btn-grid" id="single-tone">
                <button type="button" class="main-color-btn white" data-name="white"></button>
                <button type="button" class="main-color-btn grey selected" data-name="grey"></button>
                <button type="button" class="main-color-btn black" data-name="black"></button>
                <button type="button" class="main-color-btn royal" data-name="royal"></button>
                <button type="button" class="main-color-btn red" data-name="red"></button>
                <button type="button" class="main-color-btn orange" data-name="orange"></button>
            </div>
            <div class="line-separator"></div>
            <h3>Schichtelfarbe</h3>
            <div class="lining-color-btns btn-grid">
                <button type="button" class="lining-color-btn white" data-name="white"></button>
                <button type="button" class="lining-color-btn grey selected" data-name="grey"></button>
                <button type="button" class="lining-color-btn black" data-name="black"></button>
                <button type="button" class="lining-color-btn royal" data-name="royal"></button>
                <button type="button" class="lining-color-btn red" data-name="red"></button>
                <button type="button" class="lining-color-btn orange" data-name="orange"></button>
            </div>
            <div class="line-separator stitch-color-separator"></div>
            <h3 class="stitch-title">Nahtfarbe</h3>
            <div class="stitch-color-btns btn-grid">
                <button type="button" class="stitch-color-btn white" data-name="white"></button>
                <button type="button" class="stitch-color-btn grey selected" data-name="grey"></button>
                <button type="button" class="stitch-color-btn black" data-name="black"></button>
                <button type="button" class="stitch-color-btn royal" data-name="royal"></button>
                <button type="button" class="stitch-color-btn red" data-name="red"></button>
                <button type="button" class="stitch-color-btn orange" data-name="orange"></button>
            </div>
        </section>

    </main>
    <script src="script/main.js"></script>
</body>

</html>
